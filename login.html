<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/497e5218a3.js" crossorigin="anonymous"></script>
    <title>CiaoPizza</title>
</head>

<body>
    <div>
        <div>
            <a>
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-4">
                    <div class="card shadow-2-strong">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Ingresar</h3>

                            <form>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email">Correo</label>
                                    <input type="correo" id="email" class="form-control" placeholder="correo"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password">Contraseña</label>
                                    <input type="contraseña" id="password" class="form-control" placeholder="contraseña"/>
                                </div>
                                    <button class="btn btn-block" type="submit">Iniciar sesión</button>

                                    <hr class="my-4">
                            </form>
                            <div>
                                <p>¿No tienes cuenta aún?</p>
                                <button class="button" href="#">Crear cuenta nueva</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
