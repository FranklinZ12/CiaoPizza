<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CiaoPizza</title>
</head>

<body>
    <div class="container py-5 h-100">
        <div class="headerIndex">
            <a href="./index.html" class="arrow">
                <i class="fas fa-arrow-left">
                    <span>Volver</span>
                </i>
            </a>
        </div>
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">
                            Ingresar
                        </h3>
                        <form>
                            <div class="form-outline mb-4">
                                <input type="correo"  id="email" class="form-control form-control-lg" placeholder="Correo"
                                    required />
                            </div>
                            <div class="form-outline mb-4">
                                <input type="contraseña" id="password" class="form-control form-control-lg" placeholder="Contraseña"
                                    required />
                            </div>
                            <button class="button" onclick="captura()" type="submit">Iniciar sesión</button>
                            <hr class="my-4">
                        </form>
                        <div class="formFooter">
                            <p>¿No tienes cuenta aún?</p>
                            <a href="./register.html">
                                Registrarse
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/497e5218a3.js" crossorigin="anonymous"></script>
<script src="./scripts/login.js"></script>

</html>
