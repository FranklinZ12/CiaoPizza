<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CiaoPizza</title>
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="headerLogin">
                <a href="./login.html" class="arrow">
                    <i class="fas fa-arrow-left">
                        <span>Volver</span>
                    </i>
                </a>
            </div>
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">
                                Regístrate
                            </h3>
                            <form>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control form-control-lg" placeholder="Nombre"
                                        required />
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control form-control-lg" placeholder="Apellido"
                                        required />
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="email" class="form-control form-control-lg" placeholder="Email"
                                        required />
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" class="form-control form-control-lg" placeholder="Password"
                                        required />
                                </div>
                                <button class="button" type="submit">Registrarse</button>
                                <hr class="my-4">
                            </form>
                            <div class="formFooter">
                                <p>¿Ya tienes una cuenta?</p>
                                <a href="./login.html">
                                    Iniciar sesión
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/497e5218a3.js" crossorigin="anonymous"></script>

</html>
