<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/perfil.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>CiaoPizza</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-food-menu icon'></i>
            <div class="logo_name">CiaoPizza</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <hr />
        <ul class="nav-list">
            <li>
                <a href="#" class="active">
                    <i class='bx bxs-user'></i>
                    <span class="links_name">Perfil</span>
                </a>
                <span class="tooltip">Perfil</span>
            </li>
            <li>
                <a href="pizzas.html">
                    <i class='bx bxs-pizza'></i>
                    <span class="links_name">Pizzas</span>
                </a>
                <span class="tooltip">Pizzas</span>
            </li>
            <li>
                <a href="empanadas.html">
                    <i class='bx bx-moon'></i>
                    <span class="links_name">Empanadas</span>
                </a>
                <span class="tooltip">Empanadas</span>
            </li>
            <li>
                <a href="postres.html">
                    <i class='bx bx-cookie'></i>
                    <span class="links_name">Postres</span>
                </a>
                <span class="tooltip">Postres</span>
            </li>
            <li>
                <a href="bebidas.html">
                    <i class='bx bx-beer'></i>
                    <span class="links_name">Bebidas</span>
                </a>
                <span class="tooltip">Bebidas</span>
            </li>
            <li>
                <a href="pedido.html" class="car">
                    <i class='bx bx-cart-alt'></i>
                </a>
                <span class="tooltip">Pedidos</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <img src="image/gente.png" alt="profileImg">
                    <div class="name_job">
                        <div class="name">Franklin</div>
                    </div>
                </div>
                <a href="/index.html">
                    <i class='bx bx-log-out' id="log_out"></i>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="text">
            <h1>Perfil</h1>
        </div>

        <div class="account-box">
                <form>
                    <strong>Informacion de tu cuenta</strong>
                    <fieldset>
                        <label for="profile-first-name">Foto</label>
                        <input type="file" id="profile-first-name" name="foto" />
                    </fieldset>
                    <fieldset>
                        <label for="profile-last-name">Nombre(s)</label>
                        <input type="text" id="profile-last-name" name="nombre" minlength="3" maxlength="25" />
                    </fieldset>
                    <fieldset>
                        <label>Apellido(s)</label>
                        <input type="text" name="apellido" minlength="3" maxlength="25" />
                    </fieldset>
                    <fieldset>
                        <label for="profile-email">Correo</label>
                        <input type="email" id="profile-email" name="correo" minlength="3" maxlength="25" />
                    </fieldset>
                    <fieldset>
                        <label for="profile-city">Ciudad</label>
                        <input type="text" id="profile-city" name="ciudad"/>
                    </fieldset>
                    <fieldset>
                        <label for="profile-barrio">Barrio</label>
                        <input type="text" id="profile-barrio" name="barrio"/>
                    </fieldset>
                    <fieldset>
                        <label for="profile-adress">Direccion</label>
                        <input type="text" id="profile-adress" name="direccion"/>
                    </fieldset>
                    <fieldset>
                        <label for="profile-phone">Telefono</label>
                        <input type="text" id="profile-phone" name="telefono"/>
                    </fieldset>
                    <div class="cont-submit">
                        <button type="button" aria-label="Editar perfil">Guardar cambios</button>
                    </div>
                </form>
        </div>
    </section>
</body>

</html>
