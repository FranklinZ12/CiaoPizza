<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bebidas.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>CiaoPizza</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-food-menu icon'></i>
            <div class="logo_name">CiaoPizza</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <hr />
        <ul class="nav-list">
            <li>
                <a href="perfil.html">
                    <i class='bx bxs-user'></i>
                    <span class="links_name">Perfil</span>
                </a>
                <span class="tooltip">Perfil</span>
            </li>
            <li>
                <a href="pizzas.html">
                    <i class='bx bxs-pizza'></i>
                    <span class="links_name">Pizzas</span>
                </a>
                <span class="tooltip">Pizzas</span>
            </li>
            <li>
                <a href="empanadas.html">
                    <i class='bx bx-moon'></i>
                    <span class="links_name">Empanadas</span>
                </a>
                <span class="tooltip">Empanadas</span>
            </li>
            <li>
                <a href="postres.html">
                    <i class='bx bx-cookie'></i>
                    <span class="links_name">Postres</span>
                </a>
                <span class="tooltip">Postres</span>
            </li>
            <li>
                <a href="#" class="active">
                    <i class='bx bx-beer'></i>
                    <span class="links_name">Bebidas</span>
                </a>
                <span class="tooltip">Bebidas</span>
            </li>
            <li>
                <a href="pedido.html" class="car">
                    <i class='bx bx-cart-alt'></i>
                </a>
                <span class="tooltip">Pedidos</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <img src="image/gente.png" alt="profileImg">
                    <div class="name_job">
                        <div class="name">Franklin</div>
                    </div>
                </div>
                <a href="/public/index.html">
                    <i class='bx bx-log-out' id="log_out"></i>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="text">
            <h1>Bedias de CiaoPizza</h1>
        </div>
        <section>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="image/oferta.png" class="d-block w-100" alt="First slide">
                    </div>
                    <div class="carousel-item" data-bs-interval="10000">
                        <img src="image/oferta2.png" class="d-block w-100" alt="Second slide">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <div class="container">
            <div class="row g-3">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card caja" style="width: 18rem">
                        <img src="image/agua.jpg" class="card-img-top" alt="botella">
                        <div class="card-body">
                            <h5 class="card-title">Agua</h5>
                            <p class="card-text">Botella de agua personal.</p>
                            <button href="#" class="btn-agregar">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card caja" style="width: 18rem">
                        <img src="image/cerveza.jpg" class="card-img-top" alt="Lata">
                        <div class="card-body">
                            <h5 class="card-title">Cerveza</h5>
                            <p class="card-text">Lata de cerveza personal.</p>
                            <button href="#" class="btn-agregar">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card caja" style="width: 18rem">
                        <img src="image/gaseosa.jpg" class="card-img-top" alt="envase">
                        <div class="card-body">
                            <h5 class="card-title">Gaseosa</h5>
                            <p class="card-text">Gaseosa en botella de plastico, tama√±o personal.</p>
                            <button href="#" class="btn-agregar">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="scripts/sidebar.js"></script>

</html>
